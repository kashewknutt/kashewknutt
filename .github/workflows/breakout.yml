name: Generate Contribution Breakout Game

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate breakout game
        uses: cyprieng/github-breakout@v1
        with:
          github_username: kashewknutt
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: dist
          enable_ghost_bricks: true
          paddle_color: "#A302F7"
          ball_color: "#FFFFFF"
          bricks_colors: |
            #2dd4bf
            #60a5fa
            #a78bfa
            #f472b6
            #facc15

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git commit -m "Update contribution breakout game" || echo "No changes"
          git push
